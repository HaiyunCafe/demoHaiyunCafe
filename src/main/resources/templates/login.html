<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>点餐管理系统登录界面</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{assets/css/login.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/login}" method="post">
    <img class="mb-4" th:src="@{assets/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <!--判断-->
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

    <label class="sr-only">Username</label>
    <input name="username" class="form-control" placeholder="Username" required="" autofocus="" >
    <br>
    <label class="sr-only">Password</label>
    <input name="password" class="form-control" placeholder="Password" required="" type="password">
    <div class="checkbox mb-3">
        <label class="radio-inline"><input type="radio" name="optradio">User</label>
        <label class="radio-inline"><input type="radio" name="optradio">Admin</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a th:href="@{/regist.html}"> Register a new account </a>
    <p class="mt-5 mb-3 text-muted">Haiyun Cafe © 2020</p>
    <button type="button" class="btn">中文</button>
    <button type="button" class="btn">English</button>

</form>

</body>

</html>
